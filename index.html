<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NationCap - Liens officiels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #C8A74E;
      padding: 40px 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    .link-btn {
      display: block;
      width: 100%;
      padding: 14px 20px;
      background: black;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 12px;
      transition: 0.2s ease;
      margin-left: auto;
      margin-right: auto;
      max-width: 80%;
      /* Make button content a flex row so icon can sit left of text */
      display: inline-flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
    }

    .link-btn:hover {
      background: #333;
    }

    .btn-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      flex: 0 0 20px;
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Remplacer par ton logo -->
    <img class="logo" src="Logo.png" alt="Nations Cap Logo" />

    <h1>Bienvenue sur Nations Cap</h1>
    <p style="font-weight:bold; font-size:1.1rem; margin-top:10px;">Designed for Champions</p>
    <p>Retrouvez ici tous nos liens officiels : boutique, r√©seaux sociaux, contact, et plus encore.</p>

    <a href="https://www.nations-cap.com/" class="link-btn">
      <img class="btn-icon" src="Logo_png.png" alt="Boutique" />
      <span>Boutique officielle</span>
    </a>

    <a href="https://www.instagram.com/nationscap_/" class="link-btn">
      <img class="btn-icon" src="Instagram-Logo-PNG-Image-1.png" alt="Instagram" />
      <span>Instagram</span>
    </a>

    <a href="https://www.tiktok.com/@nationscap?is_from_webapp=1&sender_device=pc" class="link-btn">
      <img class="btn-icon" src="tiktok-logo-png-download-116616376145yvg1mox2s.png" alt="TikTok" />
      <span>TikTok</span>
    </a>

    <a href="mailto:nationscap.contact@gmail.com" class="link-btn">
      <img class="btn-icon" src="logo-gmail-png-7.png" alt="Email" />
      <span>Nous contacter</span>
    </a>
  </div>
</body>
</html>
